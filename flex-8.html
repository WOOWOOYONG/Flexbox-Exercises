<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圖文並排設計</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h2>
          Stand on a hill just to see the earth's grooving Kaleidoscope the
          children are shaking
        </h2>
      </div>
      <div class="pic">
        <img src="https://picsum.photos/500/500" alt="" />
      </div>
    </div>
  </body>
  <style>
    .container {
      display: flex;
      height: 100vh;
    }
    .text {
      width: 40%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 4rem;
      background-color: beige;
    }
    .text h2 {
      text-align: left;
    }
    .pic {
      width: 60%;
    }
    .pic img {
      width: 100%;
      height: 100%;
    }
  </style>
</html>
